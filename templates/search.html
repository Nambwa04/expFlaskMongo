<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            overflow-x: hidden;
        }
        .forgot-password-body {
            display: flex;
            justify-content: right;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            background: url('jinWoo.png') no-repeat;
            background-position: center;
            background-size: cover;
        }
        h2 {
            font-size: 2em;
            color: #fff;
            text-align: center;
        }
        .forgot-password-container {
            position: relative;
            width: 500px;
            height: 520px;
            background: transparent;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fdatafield {
            position: relative;
            margin: 30px 0;
            width: 310px;
            border-bottom: 2px solid #fff;
        }
        .fdatafield label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1em;
            pointer-events: none;
            transition: .5s;
        }
        input:focus ~ label,
        input:valid ~ label {
            top: -5px;
        }
        .fdatafield input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            padding: 0 35px 0 5px;
            color: #fff;
        }
        .fdatafield ion-icon {
            position: absolute;
            right: 19px;
            color: #fff;
            font-size: 1.2em;
            top: 20px;
        }
        button {
            width: 100%;
            height: 40px;
            border-radius: 40px;
            background: white;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="forgot-password-body">
        <div class="forgot-password-container">
            <form id="forgotPassword" action="{{ url_for('search') }}" method="POST">
                <h2>Find Contacts</h2>
                <div class="fdatafield">
                    <ion-icon name="search-outline"></ion-icon>
                    <input type="text" id="reg_no" name="reg_number" required>
                    <label for="regNo">Registration Number:</label>
                </div>
                <div>
                    <button type="submit">Search</button>
                </div>
            </form>
            {% if contacts %}
            <div class="results-container">
                <h3>Contact Information</h3>
                <p><strong>Registration Number:</strong> {{ contacts.reg_number }}</p>
                <p><strong>Phone:</strong> {{ contacts.phone }}</p>
                <p><strong>Email:</strong> {{ contacts.email }}</p>
                <p><strong>Address:</strong> {{ contacts.address }}</p>
            </div>
            {% elif request.method == 'POST' %}
            <div class="no-results">
                <p>No contacts found for this registration number.</p>
            </div>
            {% endif %}
        </div>
    </div>
    <!-- <script src="{{ url_for('static', filename='script.js') }}"></script> -->

    <!-- <script src="script.js"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
